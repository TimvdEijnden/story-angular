<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">The neverending realtime story... </span>
    </div>
    <span class="experiment label label-danger">Experiment with <a href="http://angularjs.org">AngularJS</a> and <a href="https://firebase.com">Firebase</a>

<div class="story">
  <pre>
    <span ng-repeat="sentence in sentences">{{ sentence.text | formatSentence }}<em>{{ sentence.author}}</em></span>
  </pre>
</div>
 

<nav class="navbar navbar-default navbar-fixed-bottom" role="form">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Add a sentence</a>
    </div>
    <div>
      <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
          <input type="text" class="form-control" ng-model="sentence_author" placeholder="your name here" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="sentence_text" placeholder="your sentence here" required>
        </div>
        <button type="submit" class="btn btn-default btn-primary" ng-click="addSentence($event)">Add</button>
      </form>
    </div>
  </div>
</nav>
